<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Clare Morgan with work enquiries"
    />
    <meta name="author" content="Clare Morgan" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <script
      src="https://kit.fontawesome.com/deafd6c695.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact - Clare Morgan</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" title="Homepage">
            <i class="fa-brands fa-pagelines"></i>
            Clare Morgan</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/" title="Homepage">Home</a>
              <a class="nav-link" href="/about.html" title="About Clare"
                >About</a
              >
              <a class="nav-link" href="/work.html" title="Clare's Work"
                >Work</a
              >
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact.html"
                title="Contact Clare"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="spacer d-none d-lg-block">
        <img class="img-fluid" src="waves.svg" alt="Wavy graphic" />
      </div>
    </header>
    <div class="content-container">
      <div class="content">
        <p class="heading mb-0">Thanks for visiting...</p>
        <h1 class="page-heading mt-0 mb-5">Here's how to contact me</h1>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <form
            action="https://formspree.io/f/xkndywqa"
            method="POST"
            class="p-3 mb-3"
          >
            <div class="mb-3">
              <label class="form-label"> Your email: </label>
              <input
                type="email"
                name="_replyto"
                class="form-input"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label class="form-label"> Your message: </label>
              <textarea
                name="message"
                class="form-input"
                required
                style="height: 100px"
              >
              </textarea>
            </div>
            <button type="submit" class="btn btn-branding">Send</button>
          </form>
        </div>
        <div class="col-lg-4">
          <h3>Email</h3>
          <p>
            <a
              href="mailto:claredotm@gmail.com"
              title="Email Clare"
              class="contact-links"
              >✨ claredotm@gmail.com
            </a>
          </p>
          <h3>LinkedIn</h3>
          <p>
            <a
              href="https://www.linkedin.com/in/clare-morgan-21588a15b/"
              target="_blank"
              rel="noopener noreferrer"
              title="Clare's LinkedIn"
              class="contact-links"
            >
              ✨ Clare Morgan
            </a>
          </p>
          <h3>GitHub</h3>
          <p>
            <a
              href="https://github.com/ClareMorgan"
              target="_blank"
              rel="noopener noreferrer"
              title="Clare's GitHub"
              class="contact-links"
            >
              ✨ github.com/ClareMorgan
            </a>
          </p>
        </div>
      </div>
    </div>
    <footer class="mt-4">
      <div class="footer-link">
        <p>
          This website was coded by Clare Morgan and is open-sourced on
          <a
            href="https://github.com/ClareMorgan/my-portfolio"
            target="_blank"
            title="GitHub open-source"
          >
            GitHub
          </a>
        </p>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
